<div id="bootstrap-theme">
  <div ng-controller="CrmMosaicoAdvancedDialogCtrl" class="crm-mosaico-page">

    <div class="panel panel-default">
      <div class="panel-heading"><h3 class="panel-title">{{ts('Attachments')}}</h3></div>
      <div class="panel-body">
        <div crm-attachments="model.attachments" class="form-group" />
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading"><h3 class="panel-title">{{ts('Responses')}}</h3></div>
      <div class="panel-body">
        <div crm-mailing-block-responses crm-mailing="model.mailing" class="form-group" />
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading"><h3 class="panel-title">{{ts('Tracking')}}</h3></div>
      <div class="panel-body">
        <div crm-mailing-block-tracking crm-mailing="model.mailing" class="form-group" />
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading"><h3 class="panel-title">{{ts('Publication')}}</h3></div>
      <div class="panel-body">
        <div crm-mailing-block-publication crm-mailing="model.mailing" class="form-group" />
      </div>
    </div>

  </div>
</div>
